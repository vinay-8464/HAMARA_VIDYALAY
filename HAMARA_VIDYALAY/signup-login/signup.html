<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIGN UP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
	function keyfun()
		{
		document.getElementById("demo1").innerHTML="";
		document.getElementById("demo2").innerHTML="";
		document.getElementById("demo3").innerHTML="";
		}
	function fun()
		{
		if(valmail() && valpwd() && valconpwd())
			{
			return;
			}
		return false;
		}
	function valmail()
		{
		var email=document.form.email.value;
		var regex=/^([a-zA-Z|0-9\.]+)@([A-Za-z|0-9]+)\.([a-z]+)(\.[a-z]+)?$/;
		if(email=="")
			{
			document.getElementById("demo1").innerHTML="Please fill out this field";
			return false;
			}
		else if(!email.match(regex))
			{
			document.getElementById("demo1").innerHTML="Invalid email";
			return false;
			}
		return true;
		}
	function valpwd()
		{
		var pwd=document.form.pass.value;
		if(pwd=="")
			{
			document.getElementById("demo2").innerHTML="Please fill out this field";
			return false;
			}
		else if(pwd.length<8)
			{
			document.getElementById("demo2").innerHTML="length must be 8+ characters";
			return false;
			}
		else if(pwd.search(/[0-9]/)==-1)
			{
			document.getElementById("demo2").innerHTML="Atleast one numeric character";
			return false;
			}
		else if(pwd.search(/[a-z]/)==-1)
			{
			document.getElementById("demo2").innerHTML="Atleast one lower case";
			return false;
			}
		else if(pwd.search(/[A-Z]/)==-1)
			{
			document.getElementById("demo2").innerHTML="Atleast one upper case";
			return false;
			}
		else if(pwd.search(/[^\w]/)==-1)
			{
			document.getElementById("demo2").innerHTML="Atleast one special character";
			return false;
			}
		return true;
		}
	function valconpwd()
		{
			var pwd=document.form.pass.value;
			var conpwd=document.form.conpass.value;
			if(conpwd=="")
				{
				document.getElementById("demo3").innerHTML="Please fill out this field";
				return false;
				}
			else if(pwd!=conpwd)
				{
				document.getElementById("demo3").innerHTML="password doesn't match";
				return false;
				}
			return true;
		}
</script>
<body>
<div class="m-5">
 <div class="row">
                <div class="col-12 col-md-12 col-lg-4">
				 <div class="card text-white  bg-dark" style="width: 600px;">
				<div class="card-body">
				  	<h3 class="card-title text-warning text-center"> Welcome to SIGN_UP portal</h3>
							<div class="form form-text-white text-center">
							       	NOTE: This sign_up is  only for "HOSTEL WARDENS"
							    </div>
						<form action="signup.php" name="form" method="POST" enctype="multipart/form-data" onsubmit="return fun()">
							<div class="py-3">
								<label>Employee ID:</label><br>
								<input type="text" name="empid"  placeholder="Enter employee id" required>
							</div>
							<div class="py-3">
								<label>Email:</label><br>
								<input type="text" name="email" placeholder="Enter Email" onkeyup="keyfun()">
								<span id="demo1" style="color:red;"></span>
							<div>
							<div class="py-3">
								<label>password:</label><br>
								<input type="password" name="pass" placeholder="Enter password" onkeyup="keyfun()">
								<span id="demo2" style="color:red;"></span>
							<div>
							<div class="py-3">
								<label>Confirm password:</label><br>
								<input type="password" name="conpass" placeholder="Confirm password" onkeyup="keyfun()">
								<span id="demo3" style="color:red;"></span>
							</div>
							<div class="py-3 text-center">
					 		 	<input type ="submit" class="btn btn-primary text-center" value="Submit">
					 		 </div>
						</form>
				</div>
			</div>
	</div>
</div>
</div>
</body>
</html>
